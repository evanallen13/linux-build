name: Build Minimal Debian ISO

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEBIAN_RELEASE: bookworm
      ISO_NAME: debian-minimal-custom.iso

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
         sudo apt update
         sudo apt install -y \
          debootstrap \
          squashfs-tools \
          grub-pc-bin \
          grub-efi-amd64-bin \
          grub-common \
          xorriso \
          dosfstools \
          mtools

      - name: Build root filesystem
        run: |
          chmod +x scripts/*.sh
          sudo ./scripts/build-rootfs.sh

      - name: Optimize root filesystem
        run: |
          sudo ./scripts/optimize-rootfs.sh

      - name: Verify kernel exists
        run: |
          ls -lh rootfs/boot

      - name: Build bootable ISO
        run: |
          sudo ./scripts/make-iso.sh "${ISO_NAME}"

      - name: Verify ISO exists
        run: |
          pwd
          ls -lh
          ls -lh iso/

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-iso
          path: ${{ env.ISO_NAME }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: ${{ env.ISO_NAME }}
          name: Debian Minimal ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
