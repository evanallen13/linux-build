name: Build Minimal Debian ISO

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEBIAN_RELEASE: bookworm
      ISO_NAME: debian-minimal-custom.iso

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            debootstrap \
            squashfs-tools \
            xorriso \
            grub-pc-bin \
            grub-efi-amd64-bin \
            mtools \
            dosfstools

      - name: Build Debian root filesystem
        run: |
          chmod +x scripts/*.sh
          sudo ./scripts/build-rootfs.sh

      - name: Optimize root filesystem for size
        run: |
          sudo ./scripts/optimize-rootfs.sh

      - name: Create bootable ISO
        run: |
          sudo ./scripts/make-iso.sh "${ISO_NAME}"

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-iso
          path: ${{ env.ISO_NAME }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ISO_NAME }}
          name: Debian Minimal Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            Minimal Debian ISO optimized for size.
            - Base: Debian ${{ env.DEBIAN_RELEASE }}
            - Built via GitHub Actions
            - SquashFS compressed
